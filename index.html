<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <meta name="description" content="Mesto Russia">
  <meta name="keywords" content="Mesto Russia">
  <meta name="author" content="Иван Гусев">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар">
          <div class="profile__text-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="edit"></button>

        </div>
        <button class="profile__add-button" type="button" aria-label="add"></button>
      </section>
      <ul class="elements">
        <li class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото места">
          <div class="element__description">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото места">
          <div class="element__description">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото места">
          <div class="element__description">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/dmitry-axenov-w5yMqvSq6cI-unsplash.jpg" alt="фото места">
          <div class="element__description">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/ivan-3xRqcTlhjlw-unsplash.jpg" alt="фото места">
          <div class="element__description">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/aisvri-ONr2GmQp1nk-unsplash.jpg" alt="фото места">
          <div class="element__description">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__author">
        &copy;&nbsp;2020 Mesto Russia
      </p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="close"></button>
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <form class="popup__user-info" id="user-info" name="user-info">
        <label for="name"></label>
        <input class="popup__name" type="text" id="name" name="name">
        <label for=" description"></label>
        <input class="popup__description" type="text" id="description" name="description">
        <label for=" save"></label>
        <button class="popup__save-button" type="submit" id="save" name="save">
          Сохранить
        </button>
      </form>

    </div>
  </section>
</body>

</html>
