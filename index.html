<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script type="module" src="./scripts/index.js" ></script>
  <meta name="description" content="Mesto Russia">
  <meta name="keywords" content="Mesto Russia">
  <meta name="author" content="Иван Гусев">
</head>

<body>
  <div class="page" id="popup-bg">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар">
          <div class="profile__text-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__edit-button" type="button" aria-label="edit"></button>
        <button class="profile__add-button" type="button" aria-label="add"></button>
      </section>
      <ul class="elements">

      </ul>
    </main>
    <footer class="footer">
      <p class="footer__author">
        &copy;&nbsp;2020 Mesto Russia
      </p>
    </footer>
  </div>
  <section class="popups">
    <div class="popup popup_profile" id="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="close"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__user-info popup__user-info_profile" id="user-info" name="user-info" novalidate >
          <label for="name"></label>
          <input class="popup__inputs popup__name" type="text" id="name" name="name" required minlength="2" maxlength="40">
          <span id="error-name" class="popup__error-span"></span>
          <label for="description"></label>
          <input class="popup__inputs popup__description" type="text" id="description" name="description" required minlength="2" maxlength="200">
          <span id="error-description" class="popup__error-span"></span>
          <label for="save"></label>
          <button class="popup__save-button" type="submit" id="save" name="save">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_place" >
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="close"></button>
        <h2 class="popup__title">
          Новое место </h2>
        <form class="popup__user-info popup__user-info_place" id="user-info_place" name="user-info" novalidate>
          <label for="name"></label>
          <input class="popup__inputs popup__name popup__name_place" type="text" id="name_place" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="error-name_place" class="popup__error-span"></span>
          <label for="description"></label>
          <input class="popup__inputs popup__description popup__description_place" type="url" id="description_place"
            placeholder="Ссылка на картинку" name="description" required>
            <span id="error-description_place" class="popup__error-span"></span>
          <label for="save"></label>
          <button class="popup__save-button popup__save-button_place" type="submit" id="save_place" name="save">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_place_full-size">
      <div class="popup__container popup__container_full-size">
        <button class="popup__close-button" type="button" aria-label="close"></button>
        <img class="popup__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="">
        <h2 class="popup__title popup__title_full-size"></h2>
      </div>
    </div>
  </section>
  <template id="photo-Tamplate">
    <li class="element">
      <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото места">
      <div class="element__description">
        <h2 class="element__name">Карачаевск</h2>
        <button class="element__delete-button" type="button" aria-label="delete"></button>
        <button class="element__like-button" type="button" aria-label="like"></button>
      </div>
    </li>
  </template>
</body>
</html>
